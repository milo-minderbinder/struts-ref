apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'maven'
apply plugin: 'eclipse'

println "Project=" + project.name

def catalinaHome = "$System.env.CATALINA_HOME"
println "$catalinaHome"

war.archiveName project.name + ".war"
//war.destinationDir catalinaHome

repositories {
	mavenLocal()
    jcenter()
}

dependencies {
	// Servlet & JSP
	//compile 'javax.servlet:jsp-api:2.0'
	providedCompile 'javax.servlet:servlet-api:2.4'
	providedCompile 'javax.servlet:servlet-api:2.4'
	
	// MVC
	compile 'org.apache.struts:struts-core:1.3.10'
	compile 'org.apache.struts:struts-taglib:1.3.10'
	
	// logging
    compile 'org.slf4j:slf4j-api:1.7.5'

	// tests
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.1'
}